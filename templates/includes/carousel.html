{% load static %}
<div class="container-xl">
    <div class="carousel slide" id='carouselSlider'>
        <ol class="carousel-indicators">
            <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
            <li data-target="#carouselSlider" data-slide-to="1" ></li>
            <li data-target="#carouselSlider" data-slide-to="2" ></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class='img-fluid' src="{% static 'media/carousel/lingerie2.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class='img-fluid' src="{% static 'media/carousel/lingerie1.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class='img-fluid' src="{% static 'media/carousel/lingerie3.jpg' %}">
            </div>
        </div>
        <a class="carousel-control-prev" role="button" href="#carouselSlider" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" role="button" href="#carouselSlider" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
